name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Set LLM_PROVIDER for tests
        run: echo "LLM_PROVIDER=groq" >> $GITHUB_ENV
      - name: Run Vitest
        run: npm run test